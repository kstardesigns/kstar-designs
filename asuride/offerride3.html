        <h1>When are you traveling?</h1>
        	<div id="dateselect">
            <label>Date:</label>
            <select id="month">
                <option value="jan">01</option>
                <option value="feb">02</option>
                <option value="mar">03</option>
                <option value="apr">04</option>
                <option value="may">05</option>
                <option value="jun">06</option>
                <option value="jul">07</option>
                <option value="aug">08</option>
                <option value="sep">09</option>
                <option value="oct">10</option>
                <option value="nov">11</option>
                <option value="dec">12</option>
			</select>
            
            <select id="day">
<option value="1">01</option><option value="2">02</option><option value="3">03</option>
<option value="4">04</option><option value="5">05</option><option value="6">06</option>
<option value="7">07</option><option value="8">08</option><option value="9">09</option>

<option value="13">13</option><option value="14">14</option><option value="15">15</option>

<option value="19">19</option><option value="20">20</option><option value="21">21</option>
<option value="22">22</option><option value="23">23</option><option value="24">24</option>
<option value="25">25</option><option value="26">26</option><option value="27">27</option>
<option value="28">28</option><option value="29">29</option><option value="30">30</option>
<option value="31">31</option>
			</select>
            
            <select id="year">
<option value="2014">2014</option><option value="2015">2015</option><option value="2016">2016</option>
<option value="2017">2017</option><option value="2018">2018</option><option value="2019">2019</option>
<option value="2020">2020</option>
			</select>
            <br/></div>
            
            <div id="timeselect"><label>Time: <input type="time" name="time"></label></div>
       
        <h1>Any other specifications?</h1>  
        
        <form id="specifications">
<input type="checkbox" name="specs" value="luggage"> Luggage 
<input type="checkbox" name="specs" value="non-smoker"> Non-smoker <br/>
<input type="checkbox" name="specs" value="pets"> Pets 
<input type="checkbox" name="specs" value="snacks"> Snacks <br/>
<input type="checkbox" name="specs" value="aaa"> AAA 
<input type="checkbox" name="specs" value="oneseat"> 1 Seat <br/> 
<input type="checkbox" name="specs" value="twoseats"> 2 Seats
<input type="checkbox" name="specs" value="threeseats"> 3 Seats
		 </form>
