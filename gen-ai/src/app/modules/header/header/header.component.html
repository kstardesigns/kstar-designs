<div class="bh-header-group" [ngClass]="{'sidebar-open': sidebarOpen}">
    <header class="bh-header">
        <a class="bh-header-link" href="https://www.google.com/">
            <img class="bh-header-logo" src="assets/images/bh-logo-white.svg" alt="Company logo" />
        </a>
        <div class="bh-header-button-group">
            <button type="button" class="bh-header-button" aria-label="Click to view alerts">
                <svg class="bh-header-button-icon" width="24px" height="24px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <title>Alerts</title>
                    <path fill="#fff" d="M11,15h2v2H11Zm0-8h2v6H11Zm1-5A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,18a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" />
                </svg>
            </button>
            <button type="button" class="bh-header-button" aria-label="Click to view notifications">
                <svg class="bh-header-button-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                    <title>Notifications</title>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13.2928 19.293C12.5858 20 12.2188 20 11.9998 20C11.7808 20 11.4138 20 10.7068 19.293C10.3158 18.902 9.68384 18.902 9.29284 19.293C8.90184 19.684 8.90184 20.316 9.29284 20.707C10.1868 21.601 11.0218 22 11.9998 22C12.9778 22 13.8128 21.601 14.7068 20.707C15.0978 20.316 15.0978 19.684 14.7068 19.293C14.3158 18.902 13.6838 18.902 13.2928 19.293ZM19.2178 12.984C18.3748 12.058 17.9998 11.137 17.9998 10V8C17.9998 7.448 17.5518 7 16.9998 7C16.4478 7 15.9998 7.448 15.9998 8V10C15.9998 11.65 16.5528 13.026 17.7388 14.33C17.8608 14.464 18.0558 14.753 17.9848 15.176C17.8598 15.92 16.6888 16 16.1918 16H7.80784C7.31084 16 6.13984 15.92 6.01484 15.176C5.94384 14.753 6.13884 14.464 6.26084 14.33C7.44684 13.026 7.99984 11.65 7.99984 10V8C7.99984 5.496 10.0338 4 11.9998 4C12.8588 4 13.7138 4.281 14.4078 4.791C14.8528 5.119 15.4788 5.022 15.8058 4.578C16.1328 4.133 16.0378 3.507 15.5918 3.18C14.5578 2.419 13.2818 2 11.9998 2C9.05084 2 5.99984 4.244 5.99984 8V10C5.99984 11.137 5.62484 12.058 4.78184 12.984C4.15784 13.67 3.88784 14.59 4.04284 15.508C4.30484 17.068 5.71284 18 7.80784 18H16.1918C18.2868 18 19.6948 17.068 19.9568 15.508C20.1118 14.59 19.8418 13.67 19.2178 12.984Z" fill="#fff" />
                </svg>
            </button>
            <button type="button" class="bh-header-button" aria-label="Click to view profile">
                <img class="bh-header-button-profile" src="assets/images/profile-pic-placeholder.jpg" alt="First name Last name" />
            </button>
        </div>
    </header>
    <nav class="bh-mobile-nav peeked-out">
        <button type="button" class="bh-mobile-nav-sidebar-toggle" [attr.aria-label]="sidebarOpen ? 'Collapse navigation sidebar' : 'Expand navigation sidebar'" [attr.aria-expanded]="sidebarOpen" aria-haspopup="true" aria-controls="bh-sidebar-main-menu" (click)="toggleSidebar()">            
            <svg class="bh-svg-inline bh-mobile-nav-sidebar-toggle-menu" aria-hidden="true" focusable="false" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <title>Toggle</title>
                <g>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M3 7C3 6.44772 3.44772 6 4 6H20C20.5523 6 21 6.44772 21 7C21 7.55228 20.5523 8 20 8H4C3.44772 8 3 7.55228 3 7ZM3 12C3 12.5523 3.44772 13 4 13H20C20.5523 13 21 12.5523 21 12C21 11.4477 20.5523 11 20 11H4C3.44772 11 3 11.4477 3 12ZM3 17C3 17.5523 3.44772 18 4 18H20C20.5523 18 21 17.5523 21 17C21 16.4477 20.5523 16 20 16H4C3.44772 16 3 16.4477 3 17Z" fill="#56595d" />
                </g>
            </svg>
            
            <svg class="bh-svg-inline bh-mobile-nav-sidebar-toggle-close" width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false">
                <g stroke="none" stroke-width="1" fill="#56595d" fill-rule="evenodd">
                    <polygon points="19 6.4 17.6 5 12 10.6 6.4 5 5 6.4 10.6 12 5 17.6 6.4 19 12 13.4 17.6 19 19 17.6 13.4 12"></polygon>
                </g>
            </svg>
            @if (sidebarOpen) {
                <span class="bh-mobile-nav-sidebar-toggle-text bh-subtitle-2">Close</span>
            } @else {
                <span class="bh-mobile-nav-sidebar-toggle-text bh-subtitle-2">Open</span>
            }
        </button>
    </nav>
    <nav class="bh-sidebar" id="bh-sidebar">
        <button type="button" id="navigation-sidebar-button" class="bh-sidebar-toggle" [attr.aria-label]="sidebarOpen ? 'Collapse navigation sidebar' : 'Expand navigation sidebar'" [attr.aria-expanded]="sidebarOpen" [ngClass]="sidebarOpen ? 'sidebar-open' : ''"
      aria-haspopup="true" aria-controls="bh-sidebar-main-menu" (click)="toggleSidebar()">
            <svg class="bh-sidebar-menu-icon" aria-hidden="true" focusable="false" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <title>Menu</title>
                <g>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M3 7C3 6.44772 3.44772 6 4 6H20C20.5523 6 21 6.44772 21 7C21 7.55228 20.5523 8 20 8H4C3.44772 8 3 7.55228 3 7ZM3 12C3 12.5523 3.44772 13 4 13H20C20.5523 13 21 12.5523 21 12C21 11.4477 20.5523 11 20 11H4C3.44772 11 3 11.4477 3 12ZM3 17C3 17.5523 3.44772 18 4 18H20C20.5523 18 21 17.5523 21 17C21 16.4477 20.5523 16 20 16H4C3.44772 16 3 16.4477 3 17Z" fill="#00205b" />
                </g>
            </svg>
      </button>
      <div class="bh-sidebar-nav" role="menu">
        <section class="bh-sidebar-menu">
            <button type="button" class="bh-sidebar-new" (click)="createNewChat()" aria-label="Expand navigation sidebar and open all navigation menus within it">
                <svg class="bh-svg-add" aria-hidden="true" focusable="false" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <title>Add</title>
                    <g>
                        <path d="M18 13H13V18C13 18.55 12.55 19 12 19C11.45 19 11 18.55 11 18V13H6C5.45 13 5 12.55 5 12C5 11.45 5.45 11 6 11H11V6C11 5.45 11.45 5 12 5C12.55 5 13 5.45 13 6V11H18C18.55 11 19 11.45 19 12C19 12.55 18.55 13 18 13Z" fill="#00205b" />
                    </g>
                </svg>
                @if (sidebarOpen) {
                    <span class="bh-sidebar-new-text bh-subtitle-1">New chat</span>
                }
            </button>
            <nav id="favorites-nav" class="bh-sidebar-favorites bh-sidebar-subnav" aria-label="Favorites navigation">
                <button type="button" class="bh-sidebar-icon-button" aria-label="Show favorites" (click)="openAccordions()">
                    <svg class="bh-svg-star" width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false">
                        <title>Favorite</title>
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <path d="M12.0012,1.9998 C11.6542,1.9998 11.3072,2.1768 11.1192,2.5298 L8.4372,7.5588 L2.8262,8.5548 C2.0382,8.6938 1.7262,9.6568 2.2812,10.2328 L6.2352,14.3368 L5.4482,19.9808 C5.3602,20.6148 5.8642,21.1218 6.4382,21.1218 C6.5822,21.1218 6.7312,21.0888 6.8762,21.0188 L12.0012,18.5258 L17.1262,21.0188 C17.2712,21.0888 17.4192,21.1218 17.5642,21.1218 C18.1382,21.1218 18.6422,20.6148 18.5542,19.9808 L17.7672,14.3368 L21.7212,10.2328 C22.2762,9.6568 21.9642,8.6938 21.1762,8.5548 L15.5652,7.5588 L12.8832,2.5298 C12.6952,2.1768 12.3482,1.9998 12.0012,1.9998 M12.0012,5.1248 L14.2572,9.3578 L18.9802,10.1958 L15.6522,13.6498 L16.3142,18.3998 L12.0012,16.3028 L7.6882,18.3998 L8.3502,13.6498 L5.0222,10.1958 L9.7452,9.3578 L12.0012,5.1248" fill="#00205b" fill-rule="nonzero"></path>
                        </g>
                    </svg>
                </button>
                <bh-header-accordion accordionName="Favorites" [favoritesMenu]="true" [sidebarOpen]="sidebarOpen" [accordionsOpen]="accordionsOpen" (sidebarToggle)="updateSidebar($event)"></bh-header-accordion>
            </nav>
            <nav id="history-nav" class="bh-sidebar-history bh-sidebar-subnav" aria-label="History navigation">
                <button type="button" class="bh-sidebar-icon-button" aria-label="Show history" (click)="openAccordions()">
                    <svg class="bh-svg-clock" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                        <title>Clock</title>
                        <path d="M12 2C17.514 2 22 6.486 22 12C22 17.514 17.514 22 12 22C6.486 22 2 17.514 2 12C2 11.044 2.135 10.098 2.402 9.186C2.558 8.655 3.112 8.352 3.643 8.506C4.173 8.661 4.477 9.217 4.322 9.746C4.108 10.477 4 11.234 4 12C4 16.411 7.589 20 12 20C16.411 20 20 16.411 20 12C20 7.589 16.411 4 12 4C9.768 4 7.696 4.896 6.167 6.525C5.789 6.93 5.156 6.948 4.753 6.569C4.351 6.191 4.331 5.559 4.709 5.156C6.593 3.15 9.25 2 12 2ZM11.2 6.2353C11.753 6.2353 12.2 6.6823 12.2 7.2353V11.6223L15.333 13.6933C15.793 13.9983 15.92 14.6183 15.615 15.0793C15.423 15.3703 15.104 15.5273 14.78 15.5273C14.591 15.5273 14.399 15.4733 14.229 15.3613L10.649 12.9933C10.369 12.8073 10.2 12.4953 10.2 12.1593V7.2353C10.2 6.6823 10.648 6.2353 11.2 6.2353Z" fill="#00205b" />
                    </svg>
                </button>
                <bh-header-accordion accordionName="Recent history" [historyMenu]="true" [sidebarOpen]="sidebarOpen" [accordionsOpen]="accordionsOpen" (sidebarToggle)="updateSidebar($event)"></bh-header-accordion>
            </nav>
        </section>
      </div>
    </nav>
</div>
