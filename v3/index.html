<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A portfolio site for Kyle Stark.">

	<title>Kstar Designs - A portfolio site for Kyle Stark</title>
	
	<link rel="shortcut icon" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon-iphone-60x60.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/icons/apple-touch-icon-ipad-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/icons/apple-touch-icon-iphone-retina-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/icons/apple-touch-icon-ipad-retina-152x152.png">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<nav>
		<div class="menu-button">
			<div class="menu">
				<span class="top"></span>
				<span class="mid"></span>
				<span class="bot"></span>
			</div>
		</div>

		<ul>
			<li>Jump to:</li>
			<li><a href="#skills" title="Go to Skills">Skills</a></li>
			<li><a href="#experience" title="Go to Experience">Experience</a></li>
			<li><a href="#portfolio" title="Go to Portfolio">Portfolio</a></li>
			<li><a href="#about" title="Go to About">About Kyle</a></li>
			<li><a href="#contact" title="Go to Contact Info">Contact Info</a></li>
		</ul>
	</nav>

	<section id="intro">
			<header>
				<img class="kstardesigns-logo" src="assets/logo.svg" alt="Kstar Designs logo" />
				<h1>A portfolio website for Kyle Stark.</h1>
			</header>
	</section>

	<section id="skills" class="stripe skills">
		<div class="stripe-inside">
			<h2>Skills</h2>
			<div class="svgs">

			<!-- html5 logo -->
			<figure class="html5">
				<img src="assets/html5.svg" alt="HTML5" />
				<figcaption>HTML5</figcaption>
			</figure>

			<!-- CSS3 logo -->
			<figure class="css3">
				<img src="assets/css3.svg" alt="CSS3" />
			<figcaption>CSS3</figcaption>
			</figure>

			<!-- Sass logo -->
			<figure class="sass">
				<img src="assets/sass.svg" alt="Sass" />
			<figcaption>Sass</figcaption>
			</figure>

			<!-- jQuery logo -->
			<figure class="jquery">
				<img src="assets/jquery.svg" alt="jQuery" />
			<figcaption>jQuery</figcaption>
			</figure>

			<!-- Photoshop CC -->
			<figure class="photoshop">
				<img src="assets/photoshop.svg" alt="Photoshop" />
			<figcaption>Photoshop</figcaption>
			</figure>

			<!-- Illustrator CC -->
			<figure class="illustrator">
				<img src="assets/illustrator.svg" alt="Illustrator" />
			<figcaption>Illustrator</figcaption>
			</figure>

			<!-- InDesign CC -->
			<figure class="indesign">
				<img src="assets/indesign.svg" alt="InDesign" />
			<figcaption>InDesign</figcaption>
			</figure>

			<!-- Dreamweaver CC -->
			<figure class="dreamweaver">
				<img src="assets/dreamweaver.svg" alt="Dreamweaver" />
			<figcaption>Dreamweaver</figcaption>
			</figure>
			<div class="c"></div>
			</div>
		</div>
	</section>

	<section id="experience" class="stripe experience">
		<div class="stripe-inside">
			<h2>Professional Experience</h2>
			<div class="svgs">

			<!-- html5 logo -->
			<figure class="webcom">
				<img src="assets/webcom.svg" alt="Web.com" />
				<figcaption>Web Development Specialist II<br/>
					July 2014 - Present</figcaption>
			</figure>

			<!-- CSS3 logo -->
			<figure class="godaddy">
				<img src="assets/godaddy.svg" alt="GoDaddy" />
			<figcaption>Contract Web Designer<br/>
				April - July 2014</figcaption>
			</figure>

			<!-- Sass logo -->
			<figure class="asu">
				<img src="assets/asu.svg" alt="ASU" />
			<figcaption>Graphic Information Technology<br/>
				Summa Cum Laude. 2010 - 2014</figcaption>
			</figure>

			<div class="c"></div>
			</div>
		</div>
	</section>

	<section id="portfolio">
		<h2>portfolio</h2>
	</section>

	<section id="about">
	</section>

	<footer id="contact">
	</footer>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/scripts.js"></script>

	ga('create', 'UA-64192907-1', 'auto');

</body>
</html>
