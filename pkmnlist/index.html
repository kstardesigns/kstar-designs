<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A searchable list of all Pokémon and their types">
	<title>Pokémon Type Checker - Search for a Pokémon to find its type(s)</title>
	<link rel="shortcut icon" href="assets/favicon.png?d=3821">
	<link rel="apple-touch-icon-precomposed" href="assets/touch-icon.png?d=22821a">
	<meta itemprop="name" content="Pokémon Type Checker">
    <meta itemprop="description" content="A searchable list of all Pokémon and their types">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pokémon Type Checker">
    <meta name="twitter:description" content="A searchable list of all Pokémon and their types">
    <meta name="twitter:site" content="@kstardesigns">
    <meta name="twitter:creator" content="@kstardesigns">
    <meta name="twitter:image" content="https://kylephx.com/pkmnlist/assets/twitter-card.jpg?d=31121" class="twitter-image">
    <meta name="twitter:image:alt" content="Pokémon Type Checker - 80 Pokémon from Generation 4 are shown">
    <meta property="og:title" content="Pokémon Type Checker">
    <meta propertyname="og:description" content="A searchable list of all Pokémon and their types">
    <meta property="og:url" content="https://kylephx.com/pkmnlist">
    <meta property="og:image" content="https://kylephx.com/pkmnlist/assets/facebook-share.jpg?d=31121">
    <meta property="og:site_name" content="Pokémon Type Checker">
    <meta property="og:type" content="website">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="app">
		<h2 class="page-header">Pokémon type checker</h2>
		<div class="search-box">
			<input class="query" type="text" v-model="query" placeholder="Search by Pokémon name or type" autocomplete="off" autocorrect="off" spellcheck="false" autofocus>
			<div class="cancel-search" v-if="query" @click="cancelSearch">&times;</div>
		</div>
		<div class="result-count">{{ filteredList.length }} Pokémon shown<span v-if="query !== 'all'"> <span class="separator">|</span> <button @click="showAll">Show all</button></div>
		<ul class="pokemon-list">
			<li class="pokemon-row" v-for="pokemon in filteredList" :data-pokemon="pokemon.name"> 
				<span class="number">{{ pokemon.number}}</span>
				<a class="link" :href="createPkmnLink(pokemon.number, pokemon.name, pokemon.stringname)" target="_blank">
					<span class="icon"><img :src="'assets/icons/' + pokemon.stringname + '.png'" :alt="pokemon.name"/></span>
					<span class="name">{{ pokemon.name}}</span>
				</a>
				<button :class="{'type': true, 'type-1': true, [pokemon.type1]: true}" @click="createTypeQuery(pokemon.type1)">{{ pokemon.type1}}</button>
				<button :class="{'type': true, [pokemon.type2]: true}" v-if="pokemon.type2" @click="createTypeQuery(pokemon.type2)">{{ pokemon.type2}}</button>
				<span v-else :class="{'no-type-2': true}"></span>
			</li>
		</ul>
		<button class="show-all-bottom" v-if="query !== 'all'" @click="showAll">Show all</button>
		<div class="credit">Credit to <a href="https://www.serebii.net/" target="_blank">Serebii</a> for all Pokémon images and links</div>
	</div>

	<script src="scripts/vue.min.js"></script>
	<script src="scripts/pokemon.js"></script>

</body>
</html>
