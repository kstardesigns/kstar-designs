
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A game made by Kyle Stark.">
    <!-- TODO: Favicons -->
    <link id="bh-apple-touch-icon" rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" href="favicons/touchicon-152.png">
    <link id="bh-favicon-32" rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link id="bh-favicon-16" rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link id="bh-favicon" rel="shortcut icon" href="favicons/favicon.png">
    <meta id="bh-theme-color" name="theme-color" content="#faf9dd">
    <!-- / Favicons -->
	<title>Games Game</title>

	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
        <header>

            <!-- testing -->
            <div style="font-size: 10px; position: fixed; background: white; border: 1px solid black; display: flex; flex-direction: column; gap: 5px; bottom: 0; left: 0; width: 100%; padding: 5px;">
                <div>category testing:</div>
                <div>
                    <input type="text" id="change-cat1" placeholder="age_ratings" />
                    <input type="text" id="change-subcat1" placeholder="9" />
                    <input type="text" id="change-text" placeholder="e10+ rating" />
                </div>
                <div>
                    <button type="button" class="change-cat" data-change-cat="1">change category 1</button>
                    <button type="button" class="change-cat" data-change-cat="2">change category 2</button>
                    <button type="button" class="change-cat" data-change-cat="3">change category 3</button>
                </div>
                <div>
                    <button type="button" class="change-cat" data-change-cat="4">change category 4</button>
                    <button type="button" class="change-cat" data-change-cat="5">change category 5</button>
                    <button type="button" class="change-cat" data-change-cat="6">change category 6</button>
                </div>
            </div>
            <!-- /testing -->


        </header>
        <main>
            <h1>Super Grid 64</h1>
            
            <div class="categories categories--top">
                <div id="cat-text-1">character name in title</div>
                <div id="cat-text-2">multiplayer</div>
                <div id="cat-text-3">1996-2000</div>
            </div>
            <div class="row">
                <div class="categories categories--left">
                    <div id="cat-text-4">n64</div>
                    <div id="cat-text-5">sega genesis</div>
                    <div id="cat-text-6">legend of <br>zelda franchise</div>
                </div>
                <div class="grid">
                    <div class="grid-box grid-box--1">
                        <button type="button" class="grid-button" data-button-hori="1" data-button-vert="1" data-cat1="characters" data-subcat1="1" data-cat2="platforms" data-subcat2="4"></button>
                    </div>
                    <div class="grid-box grid-box--2">
                        <button type="button" class="grid-button" data-button-hori="2" data-button-vert="1" data-cat1="game_modes" data-subcat1="2" data-cat2="platforms" data-subcat2="4"></button>
                    </div>
                    <div class="grid-box grid-box--3">
                        <button type="button" class="grid-button" data-button-hori="3" data-button-vert="1" data-cat1="release_dates" data-subcat1="1996, 1997, 1998, 1999, 2000" data-cat2="platforms" data-subcat2="4"></button>
                    </div>
                    <div class="grid-box grid-box--4">
                        <button type="button" class="grid-button" data-button-hori="1" data-button-vert="2" data-cat1="characters" data-subcat1="1" data-cat2="platforms" data-subcat2="29"></button>
                    </div>
                    <div class="grid-box grid-box--5">
                        <button type="button" class="grid-button" data-button-hori="2" data-button-vert="2" data-cat1="game_modes" data-subcat1="2" data-cat2="platforms" data-subcat2="29"></button>
                    </div>
                    <div class="grid-box grid-box--6">
                        <button type="button" class="grid-button" data-button-hori="3" data-button-vert="2" data-cat1="release_dates" data-subcat1="1996, 1997, 1998, 1999, 2000" data-cat2="platforms" data-subcat2="29"></button>
                    </div>
                    <div class="grid-box grid-box--7">
                        <button type="button" class="grid-button" data-button-hori="1" data-button-vert="3" data-cat1="characters" data-subcat1="1" data-cat2="franchises" data-subcat2="596"></button>
                    </div>
                    <div class="grid-box grid-box--8">
                        <button type="button" class="grid-button" data-button-hori="2" data-button-vert="3" data-cat1="game_modes" data-subcat1="2" data-cat2="franchises" data-subcat2="596"></button>
                    </div>
                    <div class="grid-box grid-box--9">
                        <button type="button" class="grid-button" data-button-hori="3" data-button-vert="3" data-cat1="release_dates" data-subcat1="1996, 1997, 1998, 1999, 2000" data-cat2="franchises" data-subcat2="596"></button>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
	<button type="button" class="bh-dialog-trigger bh-primary-button" aria-label="Open dialog" data-dialog-trigger="bh-dialog">Trigger a sample dialog</button><br>


    <div id="bh-dialog" class="bh-dialog" data-bh-dialog-top="40" role="dialog" aria-labelledby="bh-dialog-title" aria-describedby="bh-dialog-description" aria-hidden="true">
        <div class="bh-dialog-top-section">
            <label for="search" id="bh-dialog-description" class="bh-body-1-main">Make your guess</label>
            <div>categories: </div>
            <input disabled type="text" id="search" class="bh-dialog-search" autocomplete="off" placeholder="Type to search..."/>
            <button class="bh-text-button bh-text-button--large bh-dialog-close" aria-label="Close dialog">&times;</button>
        </div>
        <ul id="results" class="results"></ul>    
    </div>

	<script src="scripts.js"></script>

	<!-- <script src="../dist/server.js"></script> -->
   
</body>
</html>
