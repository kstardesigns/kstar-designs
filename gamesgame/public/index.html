
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A game made by Kyle Stark.">
    <!-- TODO: Favicons -->
    <link id="bh-apple-touch-icon" rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" href="favicons/touchicon-152.png">
    <link id="bh-favicon-32" rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link id="bh-favicon-16" rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link id="bh-favicon" rel="shortcut icon" href="favicons/favicon.png">
    <meta id="bh-theme-color" name="theme-color" content="#faf9dd">
    <!-- / Favicons -->
	<title>Games Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
        <header>

            <h1 style="text-align: center;">Gamebox</h1>

        </header>
        <main>
            
            <div class="inner-wrap">
                <div class="categories categories--top">
                    <div id="cat-text-1" class="categories-label">
                        <span data-kooltip="" class="categories-label-span"></span>
                    </div>
                    <div id="cat-text-2" class="categories-label">
                        <span data-kooltip="" class="categories-label-span"></span>
                    </div>
                    <div id="cat-text-3" class="categories-label">
                        <span data-kooltip="" class="categories-label-span"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="categories categories--left">
                        <div id="cat-text-4" class="categories-label">
                            <span data-kooltip="" class="categories-label-span"></span>
                        </div>
                        <div id="cat-text-5" class="categories-label">
                            <span data-kooltip="" class="categories-label-span"></span>
                        </div>
                        <div id="cat-text-6" class="categories-label">
                            <span data-kooltip="" class="categories-label-span"></span>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="grid-box grid-box--1">
                            <button type="button" id="button-1" class="grid-button" data-button-hori="1" data-button-vert="1" ></button>
                        </div>
                        <div class="grid-box grid-box--2">
                            <button type="button" id="button-2" class="grid-button" data-button-hori="2" data-button-vert="1"  ></button>
                        </div>
                        <div class="grid-box grid-box--3">
                            <button type="button" id="button-3" class="grid-button" data-button-hori="3" data-button-vert="1"  ></button>
                        </div>
                        <div class="grid-box grid-box--4">
                            <button type="button" id="button-4" class="grid-button" data-button-hori="1" data-button-vert="2"  ></button>
                        </div>
                        <div class="grid-box grid-box--5">
                            <button type="button" id="button-5" class="grid-button" data-button-hori="2" data-button-vert="2" ></button>
                        </div>
                        <div class="grid-box grid-box--6">
                            <button type="button" id="button-6" class="grid-button" data-button-hori="3" data-button-vert="2"  ></button>
                        </div>
                        <div class="grid-box grid-box--7">
                            <button type="button" id="button-7" class="grid-button" data-button-hori="1" data-button-vert="3"  ></button>
                        </div>
                        <div class="grid-box grid-box--8">
                            <button type="button" id="button-8" class="grid-button" data-button-hori="2" data-button-vert="3"  ></button>
                        </div>
                        <div class="grid-box grid-box--9">
                            <button type="button" id="button-9" class="grid-button" data-button-hori="3" data-button-vert="3" ></button>
                        </div>
                    </div>
                
                </div>
            </div>
        </main>

        <div class="testing-area" style="display: flex; flex-direction: column; gap: 10px; justify-content: flex-start; border: 1px dashed red; padding: 5px; margin-top: 10px;">
            <em style="color: red;">Testing area testing area testing area</em>
            <div>Previously guessed:</div>
            <ol id="guessed-links">

            </ol>
            <br>
            <div>Guesses remaining: <span id="guesses-remaining">9</span></div>
            <button type="button" class="bh-dialog-trigger bh-primary-button" aria-label="Open dialog" data-dialog-trigger="bh-dialog-endgame" style="width: 200px;">display endgame modal</button>

            

            <div style="border: 1px dashed #888">
                
                <div style="background: white; display: flex; flex-direction: column; gap: 5px; width: 100%; padding: 5px;font-size: 16px;">
                    <strong>Change categories:</strong>
                    <div>
                        <!-- <input type="text" id="change-cat1" placeholder="category (i.e. age_ratings)" /><br> -->
                        <label for="change-cat1">Category</label><br>
                        <select id="change-cat1" name="category" style="margin-bottom: 5px;"></select><br>
                        <label for="change-subcat1">Value</label><br>
                        <input type="text" id="change-subcat1" placeholder="value" />
                        Values can be found <a href="https://docs.google.com/spreadsheets/d/15PuevkT_M6PAT8GtWXOvsPvkZ2OCc0k2hvQgiHrrrBU/edit?gid=1824168555#gid=1824168555" target="_blank">here</a> (id).<br>
                        <label for="change-text">Category label</label><br>
                        <input type="text" id="change-text" placeholder="whatever text you want displayed" /><br>
                    </div>
                    <div>Note: categories go left to right, top to bottom:<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;&nbsp;3<br>
                        4<br>
                        5<br>
                        6<br>
                    </div>
                    <div>
                        <button type="button" class="change-cat" data-change-cat="1">change category 1</button>
                        <button type="button" class="change-cat" data-change-cat="2">change category 2</button>
                        <button type="button" class="change-cat" data-change-cat="3">change category 3</button>
                    </div>
                    <div>
                        <button type="button" class="change-cat" data-change-cat="4">change category 4</button>
                        <button type="button" class="change-cat" data-change-cat="5">change category 5</button>
                        <button type="button" class="change-cat" data-change-cat="6">change category 6</button>
                    </div>
                </div>
            </div>
        </div>

    </div>      


    <div id="bh-dialog-guess" class="bh-dialog" data-bh-dialog-top="25" role="dialog" aria-labelledby="bh-dialog-title" aria-describedby="bh-dialog-description" aria-hidden="true">
        <div class="bh-dialog-top-section">
            <label for="search" id="bh-dialog-description" class="bh-dialog-title">
                <span id="active-category-1"></span> / <span id="active-category-2"></span>
            </label>
            <input disabled type="text" id="search" class="bh-dialog-search" autocomplete="off" placeholder="Type to search..."/>
            <button class="bh-text-button bh-text-button--large bh-dialog-close" aria-label="Close dialog">&times;</button>
        </div>
        <img id="waiting" class="bh-dialog-waiting" src="assets/waiting.gif" alt="Impatient Sonic" />
        <ul id="results" class="results"></ul>    
    </div>

    <div id="bh-dialog-endgame" class="bh-dialog" data-bh-dialog-top="25" role="dialog" aria-labelledby="bh-dialog-title" aria-describedby="bh-dialog-description" aria-hidden="true">
        <p>end of the game</p>
        <div>answers correct:</div>
        <div id="correct-answers">0</div>
    </div>

	<script src="scripts.js"></script>

	<!-- <script src="../dist/server.js"></script> -->
   
</body>
</html>
