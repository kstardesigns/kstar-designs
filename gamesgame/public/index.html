<body>
    <div class="wrap">
        <header>
            
           

        </header>
        <main>
            <h1>Super Grid 64</h1>
            <input type="text" id="search" placeholder="Type to search...">
            <ul id="results"></ul>
            <!-- <ul id="game-list"></ul> -->
            <div class="categories categories--top">platformer (genre)</div>
            <div class="row">
                <div class="categories categories--left">n64</div>
                <div class="grid">
                    <div class="grid-box grid-box--1">a</div>
                    <div class="grid-box grid-box--2">b</div>
                    <div class="grid-box grid-box--3">c</div>
                    <div class="grid-box grid-box--4">d</div>
                    <div class="grid-box grid-box--5">e</div>
                    <div class="grid-box grid-box--6">f</div>
                    <div class="grid-box grid-box--7">g</div>
                    <div class="grid-box grid-box--8">h</div>
                    <div class="grid-box grid-box--9">i</div>
                </div>
            </div>
            
        </main>
    </div>
    
    <script>
        let timeout = null;

        async function fetchGames(query) {
            try {
                const response = await fetch(`/games?search=${query}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const games = await response.json();
                return games;
            } catch (error) {
                console.error('Error fetching games:', error);
                return [];
            }
        }

        function displayGames(games) {
            const results = document.getElementById('results');
            results.innerHTML = '';

            games.forEach(game => {
                const li = document.createElement('li');
                const name = game.name || 'Unknown name';
                li.textContent = name;
                results.appendChild(li);
            });
        }

        document.getElementById('search').addEventListener('input', (event) => {
            const query = event.target.value.trim();

            if (timeout) clearTimeout(timeout);

            timeout = setTimeout(async () => {
                if (query.length > 0) {
                    const games = await fetchGames(query);
                    displayGames(games);
                } else {
                    displayGames([]);
                }
            }, 300); // Adjust the delay as needed
        });
    </script>
