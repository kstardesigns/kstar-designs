<body>
    <div class="wrap">
        <header>

            <!-- testing -->
            <div style="font-size: 10px; position: fixed; background: white; border: 1px solid black; display: flex; flex-direction: column; gap: 5px; top: 0; right: 0; padding: 5px;">
                <div>category testing:</div>
                <div>
                    <input type="text" id="change-cat1" placeholder="age_ratings" />
                    <input type="text" id="change-subcat1" placeholder="9" />
                    <input type="text" id="change-text" placeholder="e10+ rating" />
                </div>
                <div>
                    <button type="button" class="change-cat" data-change-cat="1">change category 1</button>
                    <button type="button" class="change-cat" data-change-cat="2">change category 2</button>
                    <button type="button" class="change-cat" data-change-cat="3">change category 3</button>
                </div>
                <div>
                    <button type="button" class="change-cat" data-change-cat="4">change category 4</button>
                    <button type="button" class="change-cat" data-change-cat="5">change category 5</button>
                    <button type="button" class="change-cat" data-change-cat="6">change category 6</button>
                </div>
            </div>
            <!-- /testing -->


        </header>
        <main>
            <h1>Super Grid 64</h1>
            <input disabled type="text" id="search" placeholder="Type to search..."/>
            <ul id="results"></ul>
            <!-- <ul id="game-list"></ul> -->
            <div class="categories categories--top">
                <div id="cat-text-1">E Everyone</div>
                <div id="cat-text-2">multiplayer</div>
                <div id="cat-text-3">1996-2000</div>
            </div>
            <div class="row">
                <div class="categories categories--left">
                    <div id="cat-text-4">n64</div>
                    <div id="cat-text-5">switch</div>
                    <div id="cat-text-6">legend of <br>zelda franchise</div>
                </div>
                <div class="grid">
                    <div class="grid-box grid-box--1">
                        <button type="button" class="grid-button" data-button-hori="1" data-button-vert="1" data-cat1="age_ratings" data-subcat1="8" data-cat2="platforms" data-subcat2="4"></button>
                    </div>
                    <div class="grid-box grid-box--2">
                        <button type="button" class="grid-button" data-button-hori="2" data-button-vert="1" data-cat1="game_modes" data-subcat1="2" data-cat2="platforms" data-subcat2="4"></button>
                    </div>
                    <div class="grid-box grid-box--3">
                        <button type="button" class="grid-button" data-button-hori="3" data-button-vert="1" data-cat1="release_dates" data-subcat1="1996, 1997, 1998, 1999, 2000" data-cat2="platforms" data-subcat2="4"></button>
                    </div>
                    <div class="grid-box grid-box--4">
                        <button type="button" class="grid-button" data-button-hori="1" data-button-vert="2" data-cat1="age_ratings" data-subcat1="8" data-cat2="platforms" data-subcat2="130"></button>
                    </div>
                    <div class="grid-box grid-box--5">
                        <button type="button" class="grid-button" data-button-hori="2" data-button-vert="2" data-cat1="game_modes" data-subcat1="2" data-cat2="platforms" data-subcat2="130"></button>
                    </div>
                    <div class="grid-box grid-box--6">
                        <button type="button" class="grid-button" data-button-hori="3" data-button-vert="2" data-cat1="release_dates" data-subcat1="1996, 1997, 1998, 1999, 2000" data-cat2="platforms" data-subcat2="130"></button>
                    </div>
                    <div class="grid-box grid-box--7">
                        <button type="button" class="grid-button" data-button-hori="1" data-button-vert="3" data-cat1="age_ratings" data-subcat1="8" data-cat2="franchises" data-subcat2="596"></button>
                    </div>
                    <div class="grid-box grid-box--8">
                        <button type="button" class="grid-button" data-button-hori="2" data-button-vert="3" data-cat1="game_modes" data-subcat1="2" data-cat2="franchises" data-subcat2="596"></button>
                    </div>
                    <div class="grid-box grid-box--9">
                        <button type="button" class="grid-button" data-button-hori="3" data-button-vert="3" data-cat1="release_dates" data-subcat1="1996, 1997, 1998, 1999, 2000" data-cat2="franchises" data-subcat2="596"></button>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
    
    <script>
        let timeout = null,
            activeCat1 = '',
            activeSubcat1 = '',
            activeCat2 = '',
            activeSubcat2 = '',
            activeBox,
            activeButton,
            active = {};

        async function fetchGamesList(query) {
            try {
                const response = await fetch(`/games?search=${query}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const games = await response.json();
                return games;
            } catch (error) {
                console.error('Error fetching games:', error);
                return [];
            }
        }

        async function fetchGameDetails(gameId) {
            try {
                const response = await fetch(`/game?id=${gameId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const game = await response.json();

                if (game[0] && game[0].age_ratings) {
                    const ratingIds = game[0].age_ratings.map(ratingObj => ratingObj.id);
                    console.log('ratingIds', ratingIds);
                    const ratings = await fetchGameRatings(ratingIds);
                    checkAnswer(game, ratings);
                } else {
                    checkAnswer(game, []);
                }
                console.log(game);
                // return game;
            } catch (error) {
                console.error('Error fetching game details:', error);
                return [];
            }
        }

        async function fetchGameRatings(ratingIds) {
            console.log('ratingIds:', ratingIds);

            try {
                const response = await fetch(`/age_ratings?ids=${ratingIds.join(',')}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const ratings = await response.json();
                // checkAnswer(game);
                console.log('ratings:');
                console.log(ratings);

                const ratingsOnly = ratings.map(entry => entry.rating);
                console.log('ratingsOnly: ', ratingsOnly);
                return ratingsOnly;
                
            } catch (error) {
                console.error('Error fetching game ratings:', error);
                return [];
            }
        }

        document.getElementById('search').addEventListener('input', (event) => {
            const query = event.target.value.trim();

            if (timeout) clearTimeout(timeout);

            timeout = setTimeout(async () => {
                if (query.length > 0) {
                    const games = await fetchGamesList(query);
                    displayGames(games);
                } else {
                    displayGames([]);
                }
            }, 300); // Adjust the delay as needed
        });

        function displayGames(games) {
            const results = document.getElementById('results');
            results.innerHTML = '';

            games.forEach(game => {
                const li = document.createElement('li');
                const gameName = game.name || 'Unknown name';
                const gameId = game.id || 'Unknown id';
                const button = document.createElement('button');
                button.classList.add('select-game');
                button.dataset.id = gameId;
                button.textContent = gameName;
                button.addEventListener('click', () => fetchGameDetails(gameId));
                li.append(button);
                results.appendChild(li);
            });
        }

        //when a grid box is chosen to solve, store values and go to search
        const gridButtons = document.querySelectorAll('.grid-button');
        gridButtons.forEach((button) => {
            button.addEventListener('click', (event) => {
                console.log(`cat1: ${button.dataset.cat1}`);
                console.log(`cat2: ${button.dataset.cat2}`);
                button.classList.add('active');
                activeCat1 = button.dataset.cat1;
                activeSubcat1 = button.dataset.subcat1;
                activeCat2 = button.dataset.cat2;
                activeSubcat2 = button.dataset.subcat2;
                activeBox = button.closest('.grid-box');
                activeButton = button;

                //enable & focus search field
                document.getElementById('search').removeAttribute('disabled');
                document.getElementById('search').focus();
            });
        });

        async function checkAnswer(game, ratings) {
            //check if each category matches
            
            let cat1matches, cat2matches;

            

            if (activeCat1 == 'release_dates') { 
                //see if release dates match one of our given release dates
                subcat1array = activeSubcat1.split(',').map(Number);

                cat1matches = subcat1array.some(y =>
                    game[0][activeCat1].some(date => date.y === y)
                );
            } else if (activeCat1 == 'aggregated_rating') {
                // aggregated_rating
                cat1matches = game[0][activeCat1] >= Number(activeSubcat1);
            } else if (activeCat1 == 'age_ratings') {
                cat1matches = ratings.includes(Number(activeSubcat1));
            } else if (activeCat1 == 'dlcs') {
                cat1matches = (game[0][activeCat1] || game[0]['expansions']);
            } else { //check if id matches id of given category
                cat1matches = game[0][activeCat1].includes(Number(activeSubcat1));
            }

            if (activeCat2 == 'release_dates') { 
                //see if release dates match one of our given release dates
                subcat2array = activeSubcat2.split(',').map(Number);

                cat2matches = subcat2array.some(y =>
                    game[0][activeCat2].some(date => date.y === y)
                );
            } else if (activeCat2 == 'aggregated_rating') {
                // aggregated_rating
                cat2matches = game[0][activeCat2] >= Number(activeSubcat2);
            } else if (activeCat2 == 'age_ratings') {
                cat2matches = ratings.includes(Number(activeSubcat2));
            } else if (activeCat2 == 'dlcs') {
                cat2matches = (game[0][activeCat2] || game[0]['expansions'] || game[0]['parent_game']);
            } else { //check if id matches id of given category
                cat2matches = game[0][activeCat2].includes(Number(activeSubcat2));
            }

            console.log(cat1matches);
            console.log(cat2matches);
            

            if (cat1matches && cat2matches) {
                const gameCover = game[0].cover.url.replace('thumb', 'cover_small_2x');
                activeBox.style.backgroundImage = `url(${gameCover})`;
                activeButton.remove();

            } else {
                // alert('1 or both of them didnt match');
                //TODO: show red box around box or something to indicate it was incorrect
            }

            //TODO: decrement allowed guesses
            
            //disable search again until next box is chosen
            document.getElementById('search').value = '';
            document.getElementById('search').setAttribute('disabled', true);
            document.getElementById('results').innerHTML = '';


        }   


        //testing

        const testButtons = document.querySelectorAll('.change-cat');
        testButtons.forEach((button) => {
            button.addEventListener('click', (event) => {
                // data-change-cat="1"
                const catToChange = button.getAttribute('data-change-cat'),
                      newCat = document.getElementById('change-cat1').value,
                      newSubcat = document.getElementById('change-subcat1').value,
                      newText = document.getElementById('change-text').value;
                console.log(catToChange);

                let gridButtons;

                switch (catToChange) {
                case '1':
                    gridButtons = document.querySelectorAll('[data-button-hori="1"]');
                    gridButtons.forEach(button => {
                        button.setAttribute('data-cat1', newCat);
                        button.setAttribute('data-subcat1', newSubcat);
                    });
                    document.getElementById('cat-text-1').textContent = newText;
                    break;
                case '2':
                    gridButtons = document.querySelectorAll('[data-button-hori="2"]');
                    gridButtons.forEach(button => {
                        button.setAttribute('data-cat1', newCat);
                        button.setAttribute('data-subcat1', newSubcat);
                    });
                    document.getElementById('cat-text-2').textContent = newText;
                    break;
                case '3':
                    gridButtons = document.querySelectorAll('[data-button-hori="3"]');
                    gridButtons.forEach(button => {
                        button.setAttribute('data-cat1', newCat);
                        button.setAttribute('data-subcat1', newSubcat);
                    });
                    document.getElementById('cat-text-3').textContent = newText;
                    break;
                case '4':
                    gridButtons = document.querySelectorAll('[data-button-vert="1"]');
                    gridButtons.forEach(button => {
                        button.setAttribute('data-cat2', newCat);
                        button.setAttribute('data-subcat2', newSubcat);
                    });
                    document.getElementById('cat-text-4').textContent = newText;
                    break;
                case '5':
                    gridButtons = document.querySelectorAll('[data-button-vert="2"]');
                    gridButtons.forEach(button => {
                        button.setAttribute('data-cat2', newCat);
                        button.setAttribute('data-subcat2', newSubcat);
                    });
                    document.getElementById('cat-text-5').textContent = newText;
                    break;
                case '6':
                    gridButtons = document.querySelectorAll('[data-button-vert="3"]');
                    gridButtons.forEach(button => {
                        button.setAttribute('data-cat2', newCat);
                        button.setAttribute('data-subcat2', newSubcat);
                    });
                    document.getElementById('cat-text-6').textContent = newText;
                    break;
                default:
                    console.log(`nah.`);
                }

            });
        });

    </script>
