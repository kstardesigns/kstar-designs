
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A game made by Kyle Stark.">
    <!-- TODO: Favicons -->
    <link id="bh-apple-touch-icon" rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" href="favicons/touchicon-152.png">
    <link id="bh-favicon-32" rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link id="bh-favicon-16" rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link id="bh-favicon" rel="shortcut icon" href="favicons/favicon.png">

	<title>Games Game</title>

	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
        <header>
            
           

        </header>
        <main>
            <h1>Super Grid 64</h1>
            <input disabled type="text" id="search" placeholder="Type to search..."/>
            <ul id="results"></ul>
            <!-- <ul id="game-list"></ul> -->
            <div class="categories categories--top">
                <div>platformer (genre)</div>
                <div>multiplayer</div>
                <div>1996-2000</div>
            </div>
            <div class="row">
                <div class="categories categories--left">
                    <div>n64</div>
                    <div>switch</div>
                    <div>ps2</div>
                </div>
                <div class="grid">
                    <div class="grid-box grid-box--1">
                        <button type="button" class="grid-button" data-cat1="genres" data-subcat1="8" data-cat2="platforms" data-subcat2="4"></button>
                    </div>
                    <div class="grid-box grid-box--2">
                        <button type="button" class="grid-button" data-cat1="game_modes" data-subcat1="2" data-cat2="platforms" data-subcat2="4"></button>
                    </div>
                    <div class="grid-box grid-box--3">
                        <button type="button" class="grid-button" data-cat1="release_dates" data-subcat1="1996, 1997, 1998, 1999, 2000" data-cat2="platforms" data-subcat2="4"></button>
                    </div>
                    <div class="grid-box grid-box--4">
                        <button type="button" class="grid-button" data-cat1="genres" data-subcat1="8" data-cat2="platforms" data-subcat2="130"></button>
                    </div>
                    <div class="grid-box grid-box--5">
                        <button type="button" class="grid-button" data-cat1="game_modes" data-subcat1="2" data-cat2="platforms" data-subcat2="130"></button>
                    </div>
                    <div class="grid-box grid-box--6">
                        <button type="button" class="grid-button"></button>
                    </div>
                    <div class="grid-box grid-box--7">
                        <button type="button" class="grid-button"></button>
                    </div>
                    <div class="grid-box grid-box--8">
                        <button type="button" class="grid-button"></button>
                    </div>
                    <div class="grid-box grid-box--9">
                        <button type="button" class="grid-button"></button>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
    
    <script>
        let timeout = null,
            activeCat1 = '',
            activeSubcat1 = '',
            activeCat2 = '',
            activeSubcat2 = '',
            activeBox,
            activeButton,
            active = {};

        async function fetchGamesList(query) {
            try {
                const response = await fetch(`/games?search=${query}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const games = await response.json();
                return games;
            } catch (error) {
                console.error('Error fetching games:', error);
                return [];
            }
        }

        async function fetchGameDetails(gameId) {
            try {
                const response = await fetch(`/game?id=${gameId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const game = await response.json();
                checkAnswer(game);
                console.log(game);
                // return game;
            } catch (error) {
                console.error('Error fetching game details:', error);
                return [];
            }
        }

        document.getElementById('search').addEventListener('input', (event) => {
            const query = event.target.value.trim();

            if (timeout) clearTimeout(timeout);

            timeout = setTimeout(async () => {
                if (query.length > 0) {
                    const games = await fetchGamesList(query);
                    displayGames(games);
                } else {
                    displayGames([]);
                }
            }, 300); // Adjust the delay as needed
        });

        function displayGames(games) {
            const results = document.getElementById('results');
            results.innerHTML = '';

            games.forEach(game => {
                const li = document.createElement('li');
                const gameName = game.name || 'Unknown name';
                const gameId = game.id || 'Unknown id';
                const button = document.createElement('button');
                button.classList.add('select-game');
                button.dataset.id = gameId;
                button.textContent = gameName;
                button.addEventListener('click', () => fetchGameDetails(gameId));
                li.append(button);
                results.appendChild(li);
            });
        }

        //when a grid box is chosen to solve, store values and go to search
        const gridButtons = document.querySelectorAll('.grid-button');
        gridButtons.forEach((button) => {
            button.addEventListener('click', (event) => {
                console.log(`cat1: ${button.dataset.cat1}`);
                console.log(`cat2: ${button.dataset.cat2}`);
                button.classList.add('active');
                activeCat1 = button.dataset.cat1;
                activeSubcat1 = button.dataset.subcat1;
                activeCat2 = button.dataset.cat2;
                activeSubcat2 = button.dataset.subcat2;
                activeBox = button.closest('.grid-box');
                activeButton = button;

                //enable & focus search field
                document.getElementById('search').removeAttribute('disabled');
                document.getElementById('search').focus();
            });
        });

        async function checkAnswer(game) {
            //check if each category matches
            
            let cat1matches, cat2matches;
            

            if (activeCat1 != 'release_dates') { //check if id matches id of given category
                cat1matches = game[0][activeCat1].includes(Number(activeSubcat1));
            } else { //see if release dates match one of our given release dates
                subcat1array = activeSubcat1.split(',').map(Number);

                cat1matches = subcat1array.some(y =>
                    game[0][activeCat1].some(date => date.y === y)
                );
            }

            if (activeCat2 != 'release_dates') { //check if id matches id of given category
                cat2matches = game[0][activeCat2].includes(Number(activeSubcat2));
            } else { //see if release dates match one of our given release dates
                subcat2array = activeSubcat2.split(',').map(Number);

                cat2matches = subcat2array.some(y =>
                    game[0][activeCat2].some(date => date.y === y)
                );
            }

            console.log(cat1matches);
            console.log(cat2matches);
            

            if (cat1matches && cat2matches) {
                const gameCover = game[0].cover.url.replace('thumb', 'cover_small_2x');
                activeBox.style.backgroundImage = `url(${gameCover})`;
                activeButton.remove();

            } else {
                alert('1 or both of them didnt match');
                //TODO: show red box around box or something to indicate it was incorrect
            }

            //TODO: decrement allowed guesses
            
            //disable search again until next box is chosen
            document.getElementById('search').value = '';
            document.getElementById('search').setAttribute('disabled', true);
            document.getElementById('results').innerHTML = '';


        }   
    </script>
    

	<!-- <script src="../dist/server.js"></script> -->
   
</body>
</html>
