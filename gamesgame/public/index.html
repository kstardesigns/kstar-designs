<body>
    <div class="wrap">
        <header>
            
           

        </header>
        <main>
            <h1>Game List</h1>
            <ul id="game-list"></ul>
            
        </main>
    </div>
    
    

	<!-- <script src="../dist/server.js"></script> -->
    <script>
        async function fetchGames() {
          try {
            const response = await fetch('/games');
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const games = await response.json();
            console.log('Games data:', games);
            const gameList = document.getElementById('game-list');
            gameList.innerHTML = '';
    
            games.forEach(game => {
              const li = document.createElement('li');
              const name = game.name || 'Unknown name';
            //   const genres = game.genres ? game.genres.map(g => g.name).join(', ') : 'Unknown genres';
            //   const releaseDate = game.first_release_date ? new Date(game.first_release_date * 1000).toDateString() : 'Unknown release date';
              const summary = game.summary || 'No summary available';
              const cover = game.cover || 'No cover available';
            //   li.textContent = `${name} - Genres: ${genres} - Release Date: ${releaseDate} - Summary: ${summary}`;
              li.textContent = `${name} - ${cover}`;
            //   li.textContent = `${name}`;
              gameList.appendChild(li);
            });
          } catch (error) {
            console.error('Error fetching games:', error);
          }
        }
        fetchGames();
    </script>
</body>
</html>
