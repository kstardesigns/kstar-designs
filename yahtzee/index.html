
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A portfolio site for Kyle Stark.">

	<title>temp yahtzee</title>

	<link rel="shortcut icon" href="../assets/icons/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/icons/touchicon-152.png">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <span>turn #:</span> <span id="turn-no">1</span>
        <span>roll #:</span> <span id="roll-no">1</span>
        <span>score:</span> <span id="current-score">0</span>
        <span>Top bonus:</span> <span id="top-bonus"></span>
    </header>
    <main>
        <section class="scores">
            <table class="upper-scores">
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                </tr>
                <tr>
                    <td id="final-score-ones"></td>
                    <td id="final-score-twos"></td>
                    <td id="final-score-threes"></td>
                    <td id="final-score-fours"></td>
                    <td id="final-score-fives"></td>
                    <td id="final-score-sixes"></td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="score-ones" class="choose-score"></button>
                    </td>
                    <td>
                        <button type="button" id="score-twos" class="choose-score"></button>
                    </td>
                    <td>
                        <button type="button" id="score-threes" class="choose-score"></button>
                    </td>
                    <td>
                        <button type="button" id="score-fours" class="choose-score"></button>
                    </td>
                    <td>
                        <button type="button" id="score-fives" class="choose-score"></button>
                    </td>
                    <td>
                        <button type="button" id="score-sixes" class="choose-score"></button>
                    </td>
                </tr>
            </table>
            <table class="lower-scores">
                <tr>
                    <th>3<br>of a<br>kind</th>
                    <th>4<br>of a<br>kind</th>
                    <th>full<br>house</th>
                    <th>sm straight</th>
                    <th>lg straight</th>
                    <th>chance</th>
                    <th>YAHTZEE!!</th>
                </tr>
                <tr>
                    <td id="final-score-threeOfAKind"></td>
                    <td id="final-score-fourOfAKind"></td>
                    <td id="final-score-fullHouse"></td>
                    <td id="final-score-smallStraight"></td>
                    <td id="final-score-largeStraight"></td>
                    <td id="final-score-chance"></td>
                    <td id="final-score-yahtzee"></td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="score-threeOfAKind" class="choose-score"></button>
                    </td>
                    <td>
                        <button type="button" id="score-fourOfAKind" class="choose-score"></button>
                    </td>
                    <td>
                        <button type="button" id="score-fullHouse" class="choose-score"></button>
                    </td>
                    <td>
                        <button type="button" id="score-smallStraight" class="choose-score"></button>
                    </td>
                    <td>
                        <button type="button" id="score-largeStraight" class="choose-score"></button>
                    </td>
                    <td>
                        <button type="button" id="score-chance" class="choose-score"></button>
                    </td>
                    <td>
                        <button type="button" id="score-yahtzee" class="choose-score"></button>
                    </td>
                </tr>
            </table>
        </section>
        <section class="dice">
            <div class="dice-flex">
                <div class="die-group">
                    <div class="die die--one"></div>
                    <div class="held held--1">held</div>
                </div>
                <div class="die-group">
                    <div class="die die--two"></div>
                    <div class="held held--2">held</div>
                </div>
                <div class="die-group">
                    <div class="die die--three"></div>
                    <div class="held held--3">held</div>
                </div>
                <div class="die-group">
                    <div class="die die--four"></div>
                    <div class="held held--4">held</div>
                </div>
                <div class="die-group">
                    <div class="die die--five"></div>
                    <div class="held held--5">held</div>
                </div>
            </div>
        </section>
        <section class="buttons">
            <div class="hold-buttons">
                <button type="button" class="hold hold--1" data-hold-die="1">Hold</button>
                <button type="button" class="hold hold--2" data-hold-die="2">Hold</button>
                <button type="button" class="hold hold--3" data-hold-die="3">Hold</button>
                <button type="button" class="hold hold--4" data-hold-die="4">Hold</button>
                <button type="button" class="hold hold--5" data-hold-die="5">Hold</button>
            </div>
            <button type="button" class="roll">Roll</button>
            <p id="choose-message">Choose a category</p>
            
        </section>
    </main>
    <footer>
        
    </footer>


	




	<script src="scripts.js"></script>
</body>
</html>
