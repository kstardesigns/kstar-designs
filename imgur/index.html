<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../assets/icons/favicon.png">

    <title>Random Image Generator</title>
    
	<style>
		@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600);
	
		body {
		  margin: 0;
		  height: 100%;
		  background: #1d1f20;
		  color: white;
		  font-size: 20px;
		  font-weight: bold;
		}
		
		h2 {
			margin: 30px auto 10px;
		}
		
		.randomimage {
		  width: 100%;
		  position: absolute;
		  text-align: center;
		}
		
		.randomimage img {
		  display: block;
		  margin: 60px auto;
		  max-height: 800px;
		  max-width: 800px;
		}
		
		#output { 
		  margin: 20px 0;
		  color: PeachPuff;
		}
		
		.disclaimer {
			font-size: 12px;
			background-color: MintCream;
			display: block;
			margin: 0 auto;
			padding: 10px 0;
			color: DarkSlateBlue;
		}
		
		.disclaimer p {
			margin: 0;
		}
		
		input[type="button"] {
		  color: white;
		  background-color: transparent;
		  border: 2px solid white;
		  font-family: 'Source Sans Pro', sans-serif;
		  font-size: 22px;
		  font-weight: 600;
		  padding: 8px;
		  margin: 50px auto 0 auto;
		  outline: none;
		  cursor: pointer;
		}
		
		@media screen and (max-width: 800px) {
			.randomimage img { max-width: 95%; }
			.disclaimer p { max-width: 75%; display: block; margin: 0 auto; }
		}
	</style>
</head>
<body>

<script type="text/javascript">
	function randomString() {
		var chars = '01234567890ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghiklmnopqrstuvwxyz'; 
		var stringlength = 5; /* could be 6 or 7, but takes forever because there are lots of dead images */
		var text = '';
		for (var i = 0; i < stringlength; i++) {
		  var rnum = Math.floor(Math.random() * chars.length);
		  text += chars.substring(rnum,rnum+1);
		}
		 
		var source = 'http://i.imgur.com/' + text + '.jpg';
		
		var image = new Image();
		  image.onload = function() {
			if (this.width == 161) {
			  randomString();
			} else {
			  $('.stuff img').replaceWith(this);
			  $('#output').text('http://i.imgur.com/' + text + '.jpg');
			}
		  };
		  image.src = source;
	  }
	
	$(document).ready(function() { 
	  randomString();
	});
</script>

<div class="randomimage">
  <div class="stuff">
    <div class="disclaimer"><p>Disclaimers: These images are pulled at random from imgur.com so they may be NSFW. <br/>Sometimes it may take a few seconds to load an image as it filters through all dead links.</p></div>
    <h2>Random Image Generator</h2>
    <input type="button" onclick="randomString();" value="Get an image" />
    <img src="placeholder.png" />
    <h3>Imgur URL:</h3>
    <div id="output"></div>
  </div>
</div>
